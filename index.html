<html>    
    <head>
        <meta charset="UTF-8">
        <title>Financeiro</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="formatacao.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>SavePenny</h1>
        </header>       
        <main>

            <div class="fundoSaldoTotal">
                <div class="circuloSaldoAtual">
                    <div class="saldoAtual">R$ 0,00</div>
                </div>
            </div>
            
            <div class="fundoValores">
                <div class="boxValores">
                    <div class="tituloBox">Mês Atual</div>
                    <div class="linha"><div class="indiceValores">Mês Anterior</div><div class="valoresMesAnterior">R$ 0,00</div></div>
                    <div class="linha"><div class="indiceValores">Gastei</div><div class="valoresGastei">R$ 0,00</div></div>
                    <div class="linha"><div class="indiceValores">Ganhei</div><div class="valoresGanhei">R$ 0,00</div></div>          
                </div>
            </div>

            <div class="fundoValores">
                <div class="boxValores">
                    <div class="tituloBox">Contas</div>
                    <div class="linha"><div class="indiceValores">Dinheiro</div><div class="valoresContas">R$ 0,00</div></div>
                    <div class="linha"><div class="indiceValores">Poupança</div><div class="valoresContas">R$ 0,00</div></div>
                    <div class="linha"><div class="indiceValores">Conta Corrente</div><div class="valoresContas">R$ 0,00</div></div>          
                </div>
            </div>

            <div class="fundoBotao">
                <button id="addButton">+</button>
            </div>
            

        </main>
        <script src="funcoes.js"></script>
    </body>
</html>
