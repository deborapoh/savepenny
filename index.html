<html>    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Financeiro</title>
        <link rel="stylesheet" type="text/css" href="reset.css">
        <link rel="stylesheet" type="text/css" href="format.css">
        <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>SavePenny</h1>
        </header>       
        <main>
            <div class='fundoCirculos'>
                <div class='centro'>
                    <div class='circulo saldoAtual'>
                        <div class='saldo'>R$ 0,00</div>
                    </div>
                    <div class='circulo saldoAnterior'>
                        <div class='saldo'>R$ 0,00</div>
                    </div>
                </div>   
            </div>
            
            <div class='caixaBranca'>
                <div class='tituloValores'>Mês Atual</div>
                <div class='linha'><div class='indiceValores'>Gastei</div><div class='gastei'>R$ 0,00</div></div>
                <div class='linha'><div class='indiceValores'>Ganhei</div><div class='ganhei'>R$ 0,00</div></div>  
            </div>

            <div class='caixaBranca'>
                <div class='tituloValores'>Contas</div>
                <div class='linha'><div class='indiceValores'>Poupança</div><div>R$ 0,00</div></div>
                <div class='linha'><div class='indiceValores'>Conta Corrente</div><div>R$ 0,00</div></div>          
            </div>

            <button id="botaoAdicionar">+</button>

        </main>
        <script src="adicionarValores.js"></script>
    </body>
</html>
